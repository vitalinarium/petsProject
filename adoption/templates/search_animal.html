{% extends "base.html" %}

{% block title %}<p>Hello</p>{% endblock %}

{% block content %}
    {%if request.user.is_authenticated %}
    
    <span>Hi, {{ request.user.username | title }}</span>
    <a href="{% url 'users:logout' %}">Logout</a>
    <a href="{% url 'adoption:my_animals' %}">My pets</a>
    <a href="{% url 'adoption:animals' %}">All pets</a>
    <a href="{% url 'adoption:add_animal' %}">Add pet</a>
    {%else%}
    <a href="{% url 'users:login' %}">Login</a>
    <a href="{% url 'users:register' %}">Register</a>
    {%endif%}
    <h1>Search animal</h1>

    <form method="POST" action="{% url 'adoption:search_animal' %}" >
      {% csrf_token %}
      
      {{form.as_p}}
      <button>Add</button>
      
    </form>
{% endblock %}
