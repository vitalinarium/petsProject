{% extends "base.html" %}

{% block title %}<p>Create an Account</p>{% endblock %}

{% block content %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Register</button>
        <p>Already has an account? <a href="{% url 'users:login' %}">Login</a></p>
    </form>
{% endblock %}
