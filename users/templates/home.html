{% extends "base.html" %}

{% block title %}<p>Hello</p>{% endblock %}

{% block content %}
 

    <ul class="animals">

        {% for pet in animals %}

      <li class="pet">
        <span class="category">{{pet.category}}</span>
        <span class="description">{{pet.name}}</span>
          <img class="bg" src="{{pet.image.url}}"/>
      </li>
        {% endfor %}
    </ul>
{% endblock %}
